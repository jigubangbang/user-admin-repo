<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
       @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
   </style>
</head>
<body style="margin: 0; padding: 0; font-family: 'Pretendard', sans-serif; background-color: #f5f5f5;">
   <div style="max-width: 600px; margin: 0 auto; background-color: white;">
       <!-- 헤더 -->
       <div style="background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%); padding: 30px; text-align: center;">
           <h1 style="color: white; margin: 0; font-size: 24px; font-family: 'Pretendard', sans-serif;">🌍 지구방방 🌍</h1>
           <p style="color: #cccccc; margin: 10px 0 0 0; font-size: 14px; font-family: 'Pretendard', sans-serif;">아이디 찾기 결과 안내</p>
       </div>
       
       <!-- 메인 콘텐츠 -->
       <div style="padding: 40px 30px;">
           <p style="color: #333; font-size: 16px; line-height: 1.6; margin-bottom: 30px; font-family: 'Pretendard', sans-serif;">
               안녕하세요!
               전 세계 여행자들의 이야기가 모이는 곳, 지구방방입니다.<br>
               요청하신 회원님의 아이디를 아래와 같이 안내드립니다.
           </p>
           
           <!-- 아이디 박스 -->
           <div style="text-align: center; margin: 40px 0;">
               <div style="background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
                           padding: 30px; border-radius: 15px; display: inline-block;
                           box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); border: 2px solid #f0f0f0;">
                   <p style="color: #cccccc; font-size: 14px; margin: 0 0 15px 0; font-weight: bold; font-family: 'Pretendard', sans-serif;">
                       아이디
                   </p>
                   <p th:text="${userId}" style="color: white; font-size: 28px; font-weight: bold;
                                                letter-spacing: 4px; margin: 0; font-family: 'Courier New', monospace;">
                       your_id
                   </p>
               </div>
           </div>
           
           <p style="color: #666; font-size: 14px; line-height: 1.5; margin-top: 30px; font-family: 'Pretendard', sans-serif;">
               보안을 위해 타인에게 노출되지 않도록 주의해 주세요.<br>
               기타 문의 사항은 1:1 문의 서비스를 이용해 주시기 바랍니다.
           </p>
       </div>
       
       <!-- 푸터 -->
       <div style="background-color: #1a1a1a; padding: 20px 30px; text-align: center;">
           <p style="color: #cccccc; font-size: 12px; margin: 0; font-family: 'Pretendard', sans-serif;">
               본 메일은 발신전용입니다. © 2025 JIGUBANGBANG
           </p>
       </div>
   </div>
</body>
</html>
