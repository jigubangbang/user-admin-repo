apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-admin-repo-deployment
  labels:
    app: user-admin-repo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-admin-repo
  template:
    metadata:
      labels:
        app: user-admin-repo
    spec:
      initContainers:
        - name: wait-for-config-server
          image: curlimages/curl:latest
          command:
            - 'sh'
            - '-c'
            - 'until curl -s http://config-server:8888/actuator/health; do echo waiting for config-server; sleep 5; done;'
        - name: wait-for-eureka
          image: curlimages/curl:latest
          command:
            - 'sh'
            - '-c'
            - 'until curl -s http://eureka-server:8761/actuator/health; do echo waiting for eureka-server; sleep 10; done;'
      containers:
      - name: user-admin-repo-container
        image: __ECR_IMAGE_FULL_PATH__
        ports:
        - containerPort: 8081
        - containerPort: 8086
        - containerPort: 8082
        env:
          - name: SPRING_CLOUD_CONFIG_URI
            value: "http://config-server:8888"
          - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
            value: "http://eureka-server:8761/eureka/"
          - name: SPRING_PROFILES_ACTIVE
            value: "production"
          - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
            value: "health,liveness,readiness"
          - name: SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_NAVER_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: oauth-secrets
                key: NAVER_CLIENT_ID
          - name: SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_NAVER_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: oauth-secrets
                key: NAVER_CLIENT_SECRET
          - name: SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KAKAO_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: oauth-secrets
                key: KAKAO_CLIENT_ID
          - name: SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: oauth-secrets
                key: GOOGLE_CLIENT_ID
          - name: SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: oauth-secrets
                key: GOOGLE_CLIENT_SECRET
        resources:
          limits:
            cpu: "500m"
            memory: "1536Mi"
          requests:
            cpu: "300m"
            memory: "768Mi"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8081
          initialDelaySeconds: 90
          periodSeconds: 20
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 3
