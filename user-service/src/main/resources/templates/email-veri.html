<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f5f5f5;">
    <div style="max-width: 600px; margin: 0 auto; background-color: white;">
        <!-- 헤더 -->
        <div style="background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%); padding: 30px; text-align: center;">
            <h1 style="color: white; margin: 0; font-size: 24px;">🌍 지구방방 🌍</h1>
            <p style="color: #cccccc; margin: 10px 0 0 0; font-size: 14px;">이메일 인증코드 안내</p>
        </div>
        
        <!-- 메인 콘텐츠 -->
        <div style="padding: 40px 30px;">
            <p style="color: #333; font-size: 16px; line-height: 1.6; margin-bottom: 30px;">
                안녕하세요!
                전 세계 여행자들의 이야기가 모이는 곳, 지구방방입니다.<br>
                회원가입을 위해 발급된 인증코드로 이메일 인증을 완료해주세요.
            </p>
            
            <!-- 인증코드 박스 -->
            <div style="text-align: center; margin: 40px 0;">
                <div style="background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%); 
                          padding: 30px; border-radius: 15px; display: inline-block; 
                          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); border: 2px solid #f0f0f0;">
                    <p style="color: #cccccc; font-size: 14px; margin: 0 0 15px 0; font-weight: bold;">
                        인증코드
                    </p>
                    <p th:text="${code}" style="color: white; font-size: 36px; font-weight: bold; 
                                               letter-spacing: 6px; margin: 0; font-family: 'Courier New', monospace;">
                        123456
                    </p>
                </div>
            </div>
            
            <!-- 주의사항 -->
            <div style="background-color: #f8f8f8; border-left: 4px solid #666666; 
                      padding: 20px; border-radius: 8px; margin: 30px 0;">
                <div style="display: flex; align-items: center;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" style="margin-right: 10px; flex-shrink: 0;">
                        <circle cx="12" cy="12" r="10" stroke="#666666" stroke-width="2"/>
                        <path d="M12 6v6l4 2" stroke="#666666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <div>
                        <p style="color: #333333; font-size: 14px; margin: 0; font-weight: bold;">
                            유효시간: 3분
                        </p>
                        <p style="color: #555555; font-size: 13px; margin: 5px 0 0 0;">
                            시간이 만료된 경우, 다시 요청해 주세요.
                        </p>
                    </div>
                </div>
            </div>
            
            <p style="color: #666; font-size: 14px; line-height: 1.5; margin-top: 30px;">
                본 인증 코드는 타인에게 노출되지 않도록 주의해 주세요.<br>
                기타 문의 사항은 1:1 문의 서비스를 이용해 주시기 바랍니다.
            </p>
        </div>
        
        <!-- 푸터 -->
        <div style="background-color: #1a1a1a; padding: 20px 30px; text-align: center;">
            <p style="color: #cccccc; font-size: 12px; margin: 0;">
                본 메일은 발신전용입니다. © 2025 JIGUBANGBANG
            </p>
        </div>
    </div>
</body>
</html>
